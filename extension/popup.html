<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; font-family: sans-serif; }
    button { width: 100%; padding: 10px; cursor: pointer; background: #000; color: #fff; border: none; border-radius: 5px; }
    button:disabled { opacity: 0.5; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    .status { margin-top: 10px; font-size: 12px; text-align: center; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h3>ChudVault Saver</h3>
  
  <div id="settings" class="hidden">
    <label>API URL:</label>
    <input type="text" id="apiUrl" value="http://localhost:3000/api/bookmarks/add" />
    <button id="saveSettings">Save Settings</button>
  </div>

  <div id="main">
    <button id="saveBtn">Save Tweet</button>
    <div id="status" class="status"></div>
    <div style="margin-top: 15px; text-align: right;">
      <a href="#" id="openSettings" style="font-size: 11px; color: #666;">Settings</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
